<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- pre-defined colors -->
    <p style="background-color: blue; font-size: 40px;">This is a paragraph.</p>
    <!-- alpha: specificies its transparency -->
    <!-- rgb: 0 to 255 -->
    <p style="background-color: rgb(86, 86, 114, 0.5);">This is a paragraph.</p>
    <!-- hsl: hue = degree on a color wheel 0 - 360 -->
    <!-- saturation = percentage 0 - 100% -->
    <!-- lightness also percentage -->
    <p style="background-color: hsl(200, 40%, 40%);">This is a paragraph.</p>
    <!-- hexadecial -->
    <p style="background-color: #04aaff;">This is a paragraph.</p>
</body>

</html>
